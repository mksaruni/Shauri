{% extends 'layout.html' %}

{% load static %}

{%block body%}
<body>

        <div class="container mt-3">

          <h3> Mentor Registration Form</h3>


            <div class="col-md-6">

                <form action="/mentorinsertdata/" method="post" enctype="multipart/form-data">

                    {%csrf_token%}

                        <input name="name" type="text" placeholder="Name" class="form-control" required><br><br>

                        <input name="email" type="email" placeholder="Email" class="form-control" required><br><br>

                       <input name="Institution" type=" " placeholder="Institution" class="form-control" required><br><br>

                        <input name="number" type="number" placeholder="phone number" class="form-control" required><br><br>

                        <input name="age" type="number" placeholder="Age" class="form-control" required><br><br>

                        <input name="image" type="file" class="form-control" required><br><br>

                        <input type="submit" value="Save" class="btn btn-success">
                </form>
            </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock %}
